<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="stylemy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="header-cls">
        <h1>To-Do List</h1>
        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="Title" required>
            <input type="text" id="todoDescription" placeholder="Description" required>

            <input type="date" id="todoDate" placeholder="Date" required>
            <input type="time" id="todoTime" placeholder="Time" required>
            <button type="submit" class="btn btn-dark">Add Task</button>
        </form>
    </div>
    <div id="todoList"></div>

    <script src="scriptmy.js"></script>
    
</body>
</html>
